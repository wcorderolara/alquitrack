<main class="row padding-20">
  
  <div class="col-sm-12 background-grey padding-20" ng-controller="propertyStepTwoController">
    <div class="horizontal-form">
      <form class="form-horizontal" role="form">
        
        <div class="form-group">
          <label class="col-sm-4 control-label no-padding-right">Precio </label>
          <div class="col-sm-7">
            <div class="input-group">
              <span class="input-group-addon">$</span>              
              <input id="txtPrecioPropiedad" ng-model="precioPropiedad" ng-keyup="setPrecioPropiedad();" type="text" class="form-control">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-4 control-label no-padding-right">Total Comisi√≥n</label>
          <div class="col-sm-7">
            <div class="property__range col-sm-9">
              <input ng-model="totalComision" ng-change="setTotalComision()" type="range" min="0" max="5" value="{{totalComision}}" >
            </div>
            <span class="col-sm-2" id="range1">{{totalComision}}%</span>
            <script>
              function outputUpdate1(vol) {
                document.querySelector('#range1').innerText = vol + "%";
              }
            </script>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-4 control-label no-padding-right">Compartida </label>
          <div class="col-sm-7">
            <div class="property__range col-sm-9">
              <input ng-model="comisionCompartida" ng-change="setComisionCompartida();" type="range" min="0" max="100" value="{{comisionCompartida}}" >
            </div>
            <span class="col-sm-2" id="range2">{{comisionCompartida}}%</span>
            <script>
              function outputUpdate2(vol) {
                document.querySelector('#range2').innerText = vol + "%";
              }
            </script>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-4 control-label no-padding-right">T&iacute;tulo propiedad </label>
          <div class="col-sm-7">
            <input id="txtShortAddress" ng-model="direccionCorta" ng-keyup="setDireccionCorta();" type="text" placeholder="Direccion de referencia" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label no-padding-right">Direccion propiedad</label>
          <div class="col-sm-7">
            <input id="txtFullAddress" ng-model="direccion" ng-keyup="setDireccion();" type="text" placeholder="Direccion completa" class="form-control">            
          </div>
        </div>
        
      </form>      
    </div>
  </div>
</main>
